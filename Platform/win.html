<!DOCTYPE html>
<html>
<head>
<title> Win </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
	<script>
		function start(){
			sjs.open();

			var background = new sjs.Image("Images/Untitled-design37-796x417.png");
			background.setSize(sjs.getWidth(), sjs.getHeight());

			var win_text = new sjs.Text("Victory is Yours!", 44, "black");
			win_text.center().offset(0,-50);

			var menuButton = new sjs.Button("Main Menu", function(){
				window.location = "index.html";
			});
			menuButton.center();

			var score_text = new sjs.Text("Score: 0", 21, "orange");
			score_text.setText("Sccore: " +localStorage.getItem("score"));

		}
	</script>
</head>
<body onload="start()">
<h1> You Win </h1>

<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
