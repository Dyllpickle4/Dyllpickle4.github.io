<!DOCTYPE html>
<html>
<head>
<title> Game Over </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
	<script>
		function start(){
			sjs.open();

			var background = new sjs.Image("Images/2_pia20180-640.jpg");
			background.setSize(sjs.getWidth(), sjs.getHeight());

			var gameover_text = new sjs.Text("So Close!", 44, "orange");
			gameover_text.center().offset(0,-50);

			var restartButton = new sjs.Button("Try Again?", function(){
				window.location = "index.html"
			});
			restartButton.center();

			var score_text = new sjs.Text("Score: 0", 21, "orange");
			score_text.setText("Sccore: " +localStorage.getItem("score"));

		}
	</script>
</head>
<body onload="start()">
<h1> Game Over </h1>

<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
